<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 9 - Countdown & Slideshow</title>

    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>

    <h2>Countdown Timer</h2>
    <p id="timer">Click the button to start the countdown.</p>
    <button onclick="countdown()">Start Countdown</button>

    <hr>

    <h2>Image Slideshow</h2>

    <div class="slideshow-container">

        <!-- Slide 1 -->
        <div class="slide fade">
            <img src="images/image_1.jpg" alt="Slide 1">
            <div class="caption">Caption for Slide 1</div>
        </div>

        <!-- Slide 2 -->
        <div class="slide fade">
            <img src="images/image_2.jpg" alt="Slide 2">
            <div class="caption">Caption for Slide 2</div>
        </div>

        <!-- Slide 3 -->
        <div class="slide fade">
            <img src="images/image_3.jpg" alt="Slide 3">
            <div class="caption">Caption for Slide 3</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- Dots / indicators -->
    <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="JS/main.js"></script>
</body>
</html>
